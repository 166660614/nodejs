<!doctype html>
<html>
<head>
    <title>群聊室</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
<div class ="div2">
</div>
<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off" />
    <button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="http://cdn1.comcto.com/jquery/jquery-1.12.4.min.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
           //socket.emit('chat message', $('#m').val());
            socket.emit('chat message',tanmu(('#m').val(),"#f00",8,0) );
            $('#m').val('');
            //tanmu(('#m').val(),"#f00",8,0)
            return false;
        });

        socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
        });
        function tanmu(content, fontColor, speed, startTime) {
            function add(content, speed) {
                var html = "";
                html += "<marquee   scrolldelay='1000' direction='left' scrollamount='" + speed + "' style='color:" + fontColor + "'>" + content + "</marquee>";
                $(".div2").append(html);
            }
            //调用弹幕函数
        }
    });
</script>
</body>
</html>
