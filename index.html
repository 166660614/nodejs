<!doctype html>
<html>
<head>
    <title>群聊室</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; background-color: #ffffff;color: red; font-family: comic sans ms}
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        td {
            color: red; font-family: comic sans ms
        }
        th {
            color:red; font-family: comic sans ms
        }
        .style6 {
            font-weight: bold; font-size: 12px
        }
        .style7 {
            font-size: 18px
        }
        .style8 {

        }
        .style9 {
            font-size: 24px; font-family: "楷体_gb2312"
        }
        .style9 a{
            font-size: 24px; font-family: "楷体_gb2312"; color:red; text-decoration:none;
        }
        .style10 {
            color: #ff0000
        }
    </style>
</head>
<body>
<div id="marquee"></div>
<ul id="messages"></ul>
<form action="">
    <input id="m" autocomplete="off" />
    <button>发送</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script src="http://cdn1.comcto.com/jquery/jquery-1.12.4.min.js"></script>
<script>
    $(function () {
        var socket = io();
        $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
           socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg){
            //$('#messages').append($('<li>').text(msg));
            $('#marquee').append('<marquee behavior="alternate" direction="left" scrolldelay="8" scrolldelay="0"><font size="5" face="楷体">'+msg+'</font></marquee>');
        });
    });
</script>
